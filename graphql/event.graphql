"Kiểu dữ liệu Event"
type Event {
    id: ID!
    title: String!
    description: String
    location_id: String!
    location: Location @belongsTo
    start_date: String!
    end_date: String!
    organizer: String!
    topic: String
    capacity: Int!
    waiting_capacity: Int
    image_url: String
    status: String
    approval_status: String
    created_at: String
    updated_at: String
}

extend type Query {
    events: [Event!]! @all
    event(id: ID!): Event @find

    myEvents: [Event!]!
        @middleware(checks: ["jwt.auth", "check.permission", "active"])
        @all
}

extend type Mutation {
    "Tạo sự kiện mới"
    createEvent(
        title: String!
        description: String
        location_id: String!
        start_date: DateTime!
        end_date: DateTime!
        organizer: String!
        topic: String
        capacity: Int!
        waiting_capacity: Int
        image_url: String
        status: String
        approval_status: String
    ): Event!
        @middleware(checks: ["jwt.auth", "check.permission", "active"])
        @field(resolver: "App\\GraphQL\\Mutations\\EventMutation@create")

    "Cập nhật sự kiện"
    updateEvent(
        id: ID! @eq
        title: String
        description: String
        location_id: String
        start_date: DateTime
        end_date: DateTime
        organizer: String
        topic: String
        capacity: Int
        waiting_capacity: Int
        image_url: String
        status: String
        approval_status: String
    ): Event
        @middleware(checks: ["jwt.auth", "check.permission", "active"])
        @update

    "Xóa sự kiện"
    deleteEvent(id: ID! @eq): Event
        @middleware(checks: ["jwt.auth", "check.permission", "active"])
        @delete
}
